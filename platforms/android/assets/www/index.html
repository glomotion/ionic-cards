<!DOCTYPE html>
<html ng-app="starter">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:300italic,400italic,400,700,800,600,300|Vollkorn:400,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

</head>

<body ng-controller='HomeController'>

    <pulldown>
        
        <hgroup class="drag-functionality-area" id="pull-down-area">
            <h4 class="cancel">cancel</h4>
            <h2><strong></strong></h2>
            <h1>Waiting for a card</h1>
        </hgroup>
        
        <div class="app-container">
        <header class="app-header">
            <a id="menu-btn" href="#">menu-btn</a>
            <h1>collector cards</h1>
        </header>
        <ion-scroll direction="x" scrollbar-x="false" >
            <div id="scroller">
                <stacker>
                    <div class="stacker-cntnr">

                        <article style="background-image: url({{card.imgUrl}})" ng-repeat="card in cards" on-finish-render>
                            <h3>{{card.title}}</h3>
                        </article>
                        

                    </div>
                </stacker>
            </div>
        </ion-scroll>
        </div>

    </pulldown>
    
    <!-- your app's js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.throttle.debounce.js"></script>
    <script src="js/jquery.stacker.js"></script>
    <script src="js/raf.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/hammer-pulldown.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
