<!-- 

    This view is the app's main homepage. 
    It shows a simple listing of all cards in a collection. 

-->

<ion-view title="Cards">
    <pulldown>
        <hgroup class="drag-functionality-area" id="pull-down-area">
            <h4 class="cancel">cancel</h4>
            <h2><strong></strong></h2>
            <h1>Waiting for a card</h1>
        </hgroup>
        <div class="app-container">
        <header class="app-header">
            <a id="menu-btn" href="#">menu-btn</a>
            <h1>collector cards</h1>
        </header>
        <ion-scroll direction="x" scrollbar-x="false" >
            <div id="scroller">
                <stacker>
                    <div class="stacker-cntnr">
                        <article style="background-image: url({{card.thumbUrl}})" ng-repeat="card in cards" on-finish-render>
                            <a href="#/app/cards/{{card.id}}">
                                <h3>{{card.title}}</h3>
                            </a>
                        </article>
                    </div>
                </stacker>
            </div>
        </ion-scroll>
        </div>
    </pulldown>
</ion-view>
